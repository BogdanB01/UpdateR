<!DOCTYPE html>

<html>
<head>
    
    <script type="text/javascript" src="js/resemble.js"></script>
    <script type="text/javascript" src="js/chromestore.js"></script>
    <script type="text/javascript" src="popup.js"> </script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <style>
      body {
        min-width: 230px;
        min-height: 300px;
        font-family: 'Montserrat', sans-serif;
        font-size:13px;

      }
      #logo{
        display: block;
        position: relative;
        top: 15px;
        margin: 0px auto;
      }

      #slogan {
      	text-align: center;
      	padding: 10px 0px;
      	color: #d3393b;

      }
      ul {
        margin: 0px;
        padding: 0px;
      }
      li{
        cursor: pointer;
        list-style-type: none;
        white-space: nowrap;
        border-top: 1px solid #E0E0E0;
        display: list-item;
        text-align: center;
      }
      #wrapper {
        display: block;
        padding: 20px 0px;
      }
      .menu-item{
        padding: 10px 0px 10px 4px;
      }
      .menu-item:hover{
        background-color: #ddd
      }
      .image{
        display: inline-block; 
        vertical-align: middle;
      }
	
	    ul li:last-child {
        padding-top:10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #E0E0E0;
      }
    
      #changes-yes {
        display: none;
        background-color: #ad3452;
      }

      #disabled-extension {
        display:none;
      }

      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .button3 {
        background-color: white; 
        color: black; 
        border: 2px solid #f44336;
      }

      .button3:hover {
        background-color: #f44336;
        color: white;
      }
      .center {
        display: inline-block;
        text-align: center;
      }

      #hidden-url {
        display: none;
      }

    </style>
</head>

<header>

  <span id="hidden-url">  </span>

  <div id="banner">
    <img id="logo" src="images/updaterlogo.png" height="90">
  <div>

  <p id="slogan"> <strong>Stay updated </strong></p>

  <div id="wrapper">
    <ul id="menu">

    
      <li id="enabled" class="menu-item">

      </li>

    	<li id="changes-yes" class="menu-item">
    		View changes since last visit
    	</li>

      <li class="menu-item">
        Disable for: 
        <select id="disable-select">
          <option> Select an option </option>
          <option value='10-minutes'> 10 minutes </option>
          <option value='1-hour'> 1 hour </option>
          <option value='1-day'> 1 day </option>
        </select>
        
      </li>
     	<li id="settings">
          <div class="image">
          	<img src="images/settings.png" height="19" width="19">
          </div>
        <a target="_blank" href="html/settings.html">Settings</a>    
      </li>
  
    </ul>
  </div>

  <div id="disabled-extension">
    
    <div class="menu-item">
       Extension is disabled untill : <br>
       <strong> <span id="time-untill"> </span> </strong>
    </div>

    <!--<button id="stop-disabled"> Enable now </button> -->
    <div id="center">
      <button id="stop-disabled" class="button button3">Enable now</button>
    </div>
  </div>


</header>
  
</body>
</html>
