<!DOCTYPE html>

<html>
<head>
<style>
body {
  font-family: "Lato", sans-serif;
  background: #F8F8F8}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
.header img {
  float: left;
  width: 50px;
  height: 54px;
  background: #555;
}

.header h1 {
  position: relative;
  top: 18px;
  left: 10px;
}
</style>
</head>

<body>

<script src="../js/scripts.js"></script>

<br><br>
<div class="header">
  <img src="../images/updtlogo.png" alt="logo">
  <h1><b>updateR Options</b></h1>
</div>

<div class="tab">
  <button class="tablinks" id="view">View</button>
  <button class="tablinks" id="urls">URLs Manager</button>
  <button class="tablinks" id="third">Tokyo</button>
</div>

<!-- onclick="openTab(event, 'Tokyo')" -->

</div>

  <select size="20" multiple style="width: 405px; background: white; overflow: hidden; padding: 0px;"></select>&nbsp&nbsp&nbsp<input type="submit" value="Remove">
</div>



<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>



</body>
</html>
